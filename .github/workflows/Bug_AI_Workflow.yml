name: Bug Workflow
on:
  issues:
    types: [opened, edited]

jobs:
  BugWorkflow:
    runs-on: ubuntu-latest
    
    if: github.event_name == 'issues' &&
      (github.event.action == 'opened' || github.event.action == 'edited') && 
      contains(github.event.issue.title, '[BugAI]')

    steps:
      - name: Check out scripts
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        
      - name: Feedback Issue
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        uses: actions/github-script@v6
        with:
          script: |
            var commentBody = "ðŸ‘‹ @${{ github.event.issue.user.login }} Thank for rasing this up. we will look into this ASAP."
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            })
      - name: Google Gemini Action
        shell: bash
        run: |
          curl \
          -H 'Content-Type: application/json' \
          -d '{"contents":[{"parts":[{"text":"Explain how AI works"}]}]}' \
          -X POST 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${{ secrets.GEMINI_API_KEY }}'
            
      - name: Close issue
        id: close_issue
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        shell: pwsh        
        run: |
          # Close Issue
            cd $env:GITHUB_WORKSPACE
            gh issue close --comment "@${{ github.event.issue.user.login }} This issue has been resloved." "${{ github.event.issue.number }}"
